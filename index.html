<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Table 1</h1>
    <table id="table1">
        <tr>
            <th>Index #</th>
            <th>Value</th>
        </tr>
        <!-- Rows will be populated by JavaScript -->
    </table>

    <h1>Table 2</h1>
    <table id="table2">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td id="alpha"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="beta"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="charlie"></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
